<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAssembly Application Development</title>
    {{- if eq .OS "edge" }}
    <!-- see https://caniuse.com/#feat=textencoder -->
    <script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
    {{- end }}
    <script src="/bindings.js"></script>
  </head>

  <body>
    {{- if .ManualRun }}
    <button onClick="run();" id="runButton" disabled>Run</button>
    {{- end }}

    <script>
      // + const app = new globalThis.{{ .ModuleName }}.Application();
      const app = new globalThis.bindings.Application();
      let mod, inst;
      app
        .loadStream(fetch("/app.wasm"))
        .then((res) => {
          mod = res.module;
          inst = res.instance;
          // {{- if .ManualRun }}
          document.getElementById("runButton").disabled = false;
          // {{- else }}
          run();
          // {{- end }}
        })
        .catch((err) => {
          console.error(err);
        });

      async function run() {
        app.args = [
          // {{- range .Args }}
          // + "{{ . }}",
          "arg0",
          // {{- end }}
        ];
        app.environ = [
          // {{- range .Environ }}
          // + "{{ . }}",
          "foo=bar",
          // {{- end }}
        ];
        const code = await app.run(inst);
        console.log(`program exit, code=${code}`);
        inst = await WebAssembly.instantiate(mod, app.importObject); // reset instance
      }
    </script>
  </body>
</html>
